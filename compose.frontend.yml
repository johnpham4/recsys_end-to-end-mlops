version: '3.8'

services:
  gradio-ui:
    build:
      context: .
      dockerfile: ui.Dockerfile
    container_name: recsys-gradio-ui
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - API_HOST=api
      - API_PORT=8000
      - FEAST_ONLINE_SERVER_HOST=feature_online_server
      - FEAST_ONLINE_SERVER_PORT=6566
    volumes:
      - ./ui:/app/ui:ro
    networks:
      - recsys
    restart: unless-stopped

networks:
  recsys:
    external: true
